###################
### MY PROGRAMS ###
###################

$terminal= kitty
$explorer= thunar
$browser= zen-browser
$menu= rofi 

###################
### KEYBINDINGS ###
###################

# https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets Win/Super/Meta key as main modifier

# https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, uwsm app -- $terminal
bind = $mainMod, E, exec, uwsm app -- $explorer
bind = $mainMod, B, exec, uwsm app -- $browser
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu -show drun -run-command "uwsm app -- {cmd}"
bind = $mainMod CTRL, P, pseudo, # dwindle
bind = $mainMod CTRL, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, L, movefocus, l
bind = $mainMod, R, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move Window in direction with mainMod + SHIFT + arrow keys
binde = $mainMod Shift, H, swapwindow, l 
binde = $mainMod Shift, L, swapwindow, r 
binde = $mainMod Shift, K, swapwindow, u 
binde = $mainMod Shift, J, swapwindow, d 
binde = $mainMod Shift, left, swapwindow, l 
binde = $mainMod Shift, right, swapwindow, r 
binde = $mainMod Shift, up, swapwindow, u 
binde = $mainMod Shift, down, swapwindow, d 

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Scratchpad
bind = $mainMod, dead_grave, togglespecialworkspace, magic
bind = $mainMod SHIFT, dead_grave, movetoworkspacesilent, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-paus
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Screencapture
bind = , PRINT, exec, grim - | wl-copy # Fullscreen Screenshot (Copy to Clipboard)
bind = $mainMod SHIFT, G, exec, grim -g "$(slurp -w 0)" - | wl-copy # Partial Screenshot (Copy to Clipboard)
bind = $mainMod, PRINT, exec, grim - | swappy -f - # Fullscreen Screenshot (Edit & Save)
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp -w 0)" - | swappy -f - # Partial Screenshot (Edit & Save)
bind = $mainMod SHIFT, R, exec, ~/.scripts/screen-record.sh

# Fullscreen
bind = $mainMod, F, fullscreen, 0 # Fullscreen
bind = $mainMod SHIFT, F, fullscreen, 1 # Fullscreen w/gaps for waybar
bind = $mainMod CTRL, F, fullscreenstate, 0 2 # Set fullscreenstate for a window of any size

# Session Management
bind = ALT CTRL SHIFT, L, exec, uwsm app -- hyprlock # Lock
bind = ALT CTRL SHIFT, S, exec, systemctl suspend # Suspend
bind = ALT CTRL SHIFT, Q, exec, shutdown -h now # Shutdown
bind = ALT CTRL SHIFT, R, exec, reboot # Reboot

